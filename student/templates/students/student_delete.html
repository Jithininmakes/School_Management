{% block content %}
    <h2>Are you sure you want to delete {{ object.name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student:student-list'   %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
