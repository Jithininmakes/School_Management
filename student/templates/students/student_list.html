<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #4e73df;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #4e73df;
            color: white;
        }
        .btn-primary, .btn-warning {
            margin: 0 5px;
        }
        .add-btn {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Class</th>
                <th>Guardian Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in object_list %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.dob }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.guardian_name }}</td>
                    <td>
                        <a href="{% url 'student:student-update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'student:student-delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-btn">
        <a href="{% url 'student:student-create' %}" class="btn btn-primary">Add New Student</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
