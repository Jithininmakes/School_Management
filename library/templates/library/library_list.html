<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library History</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #4e73df;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #4e73df;
            color: white;
        }
        .btn-warning {
            margin-right: 10px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Library History</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student</th>
                <th>Book Title</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for history in object_list %}
                <tr id="library-row-{{ history.pk }}">
                    <td>{{ history.student }}</td>
                    <td>{{ history.book_title }}</td>
                    <td>{{ history.issue_date }}</td>
                    <td>{{ history.return_date }}</td>
                    <td>
                        <a href="{% url 'library:library-update' history.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ history.pk }}')">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'library:library-create' %}" class="btn btn-primary">Add Library Record</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function confirmDelete(libraryId) {
        if (confirm("Are you sure you want to delete this library history?")) {
            // Send the delete request directly
            fetch(`/library/delete/${libraryId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById(`library-row-${libraryId}`).remove();
                    alert("library history deleted successfully.");
                } else {
                    alert("Failed to delete library history. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    }
</script>

</body>
</html>
