{% block content %}
    <h2>Student List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Class</th>
                <th>Guardian Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in object_list %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.dob }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.guardian_name }}</td>
                    <td>
                        <a href="{% url 'student:student-update' student.pk  %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'student:student-delete' student.pk  %}" class="btn btn-warning btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'student:student-create'   %}" class="btn btn-primary">Add New Student</a>
{% endblock %}
