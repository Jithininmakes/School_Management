{% block content %}
    <h2>Staff List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Nmae</th>
                <th>Email</th>
                <th>Position</th>
                <th>Phone</th>

            </tr>
        </thead>
        <tbody>
            {% for staff in staff_list %}
                <tr>
                    <td>{{ staff.first_name }}</td>
                    <td>{{ staff.last_name }}</td>
                    <td>{{ staff.email }}</td>
                    <td>{{ staff.position }}</td>
                    <td>{{ staff.phone_number }}</td>
                    <td>
                        <a href="{% url 'staff:staff_edit' staff.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'staff:staff_delete' staff.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'staff:staff_add' %}" class="btn btn-primary">Add New Staff</a>
{% endblock %}
