<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee History</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #4e73df;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #4e73df;
            color: white;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            margin: 0 5px;
        }
        .btn-warning {
            background-color: #f6c23e;
            border-color: #f6c23e;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fee History</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Student</th>
                <th>Amount</th>
                <th>Date Paid</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for fee in object_list %}
                <tr id="fee-row-{{ fee.pk }}">
                    <td>{{ fee.student }}</td>
                    <td>{{ fee.amount }}</td>
                    <td>{{ fee.date_paid }}</td>
                    <td>
                        <a href="{% url 'fees:fee-update' fee.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ fee.pk }}')">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'fees:fee-create' %}" class="btn btn-primary">Add Fee Record</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    function confirmDelete(feeId) {
        if (confirm("Are you sure you want to delete this fee history?")) {
            // Send the delete request directly
            fetch(`/fees/delete/${feeId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById(`fee-row-${feeId}`).remove();
                    alert("fee history deleted successfully.");
                } else {
                    alert("Failed to delete fee history. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }
    }
</script>


</body>
</html>
